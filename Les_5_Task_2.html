<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Basket</title>
</head>

<body>
    <div>

    </div>




    <script>
        "use strict";

        const userBasket = {

            namesOfGoods: [
                { name: 'GraficCard MSI' },
                { name: 'MotherBoard MSI' },
                { name: 'RAM AMD 8GB' },
                { name: 'CPU Intel i5 10400' },
                { name: 'M2SSD256GBSATA Kingston' }
            ],

            pricesOfGoods: [
                { price: 360 },
                { price: 20 },
                { price: 30 },
                { price: 230 },
                { price: 60 }
            ],

            quantitysOfGoods: [
                { quantity: 1 },
                { quantity: 1 },
                { quantity: 2 },
                { quantity: 1 },
                { quantity: 1 }
            ],

            countBasketPrice() {
                return this.pricesOfGoods.reduce((sum, res) => sum += res.price, 0);

            },

            countBasketQuantity() {
                return this.quantitysOfGoods.reduce((sum, res) => sum += res.quantity, 0);
            }
        };

        function userBasketResultSum(prc, qntt) {
            if (qntt == 0) return 'Basket is empty';

            return `There are ${qntt} products in your cart worth ${prc} USD`;
        }

        let total = userBasketResultSum(userBasket.countBasketPrice(), userBasket.countBasketQuantity());
        console.log(total);


        document.querySelector('div').insertAdjacentHTML('beforeend', '<a href="#">Product Basket</a>');

        let aTag = document.querySelector('a');
        aTag.onclick = function () {
            alert(total);
        };


    </script>
</body>

</html>
